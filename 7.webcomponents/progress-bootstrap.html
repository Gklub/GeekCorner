<html>
  <head>
    <title>progress bar demo</title>
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="showbox">

      <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%"></div>
      </div>

    </div>

    <script charset="utf-8" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script charset="utf-8" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
